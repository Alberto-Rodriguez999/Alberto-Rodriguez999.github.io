<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos con Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      border: 2px solid #ccc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .category {
      margin-bottom: 40px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="category">
    <h2>Ventas</h2>
    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <div class="category">
    <h2>Rendimiento de Jugadores</h2>
    <div class="chart-container">
      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <div class="category">
    <h2>Estadísticas de Ventas</h2>
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="scatterChart"></canvas>
    </div>
  </div>

  <div class="category">
    <h2>Video Explicativo</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/2O8F0sOvTkI" 
              title="Video de YouTube"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
    </div>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('data.json');
      const data = await response.json();

      // Gráficos bajo "Ventas"
      new Chart(document.getElementById('pieChart').getContext('2d'), {
        type: 'pie',
        data: data["Ventas"].pieChart,
        options: { responsive: true }
      });

      new Chart(document.getElementById('lineChart').getContext('2d'), {
        type: 'line',
        data: data["Ventas"].lineChart,
        options: { 
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

      // Gráfico bajo "Rendimiento de Jugadores"
      new Chart(document.getElementById('radarChart').getContext('2d'), {
        type: 'radar',
        data: data["Rendimiento de Jugadores"].radarChart,
        options: { 
          responsive: true,
          scales: {
            r: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });

      // Gráficos bajo "Estadísticas de Ventas"
      new Chart(document.getElementById('barChart').getContext('2d'), {
        type: 'bar',
        data: data["Estadísticas de Ventas"].barChart,
        options: { 
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

      new Chart(document.getElementById('scatterChart').getContext('2d'), {
        type: 'scatter',
        data: data["Estadísticas de Ventas"].scatterChart,
        options: { 
          responsive: true,
          scales: { 
            x: { title: { display: true, text: 'Tiempo (meses)' } },
            y: { title: { display: true, text: 'Ventas' } }
          }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
