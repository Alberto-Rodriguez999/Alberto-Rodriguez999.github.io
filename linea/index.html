<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos con Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      border: 2px solid #ccc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .category {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="category">
    <h2>Ventas</h2>
    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <div class="category">
    <h2>Rendimiento de Jugadores</h2>
    <div class="chart-container">
      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <div class="category">
    <h2>Estadísticas de Ventas</h2>
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="scatterChart"></canvas>
    </div>
  </div>

  <script>
    // Función para cargar el archivo JSON
    async function loadData() {
      const response = await fetch('data.json');
      const data = await response.json();

      // Crear los gráficos con los datos del JSON
      new Chart(document.getElementById('pieChart').getContext('2d'), {
        type: 'pie',
        data: data.pieChart,
        options: { responsive: true }
      });

      new Chart(document.getElementById('lineChart').getContext('2d'), {
        type: 'line',
        data: data.lineChart,
        options: { 
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

      new Chart(document.getElementById('barChart').getContext('2d'), {
        type: 'bar',
        data: data.barChart,
        options: { 
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

      new Chart(document.getElementById('radarChart').getContext('2d'), {
        type: 'radar',
        data: data.radarChart,
        options: { 
          responsive: true,
          scale: { ticks: { beginAtZero: true, max: 100 } }
        }
      });

      new Chart(document.getElementById('scatterChart').getContext('2d'), {
        type: 'scatter',
        data: data.scatterChart,
        options: { 
          responsive: true,
          scales: { 
            x: { title: { display: true, text: 'Tiempo (meses)' } },
            y: { title: { display: true, text: 'Ventas' } }
          }
        }
      });
    }

    // Llamada a la función para cargar los datos al iniciar la página
    loadData();
  </script>
</body>
</html>
